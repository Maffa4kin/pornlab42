<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @keyframes colorChange {
            0% {
                color: #DC143C; /* Малиновый цвет */
            }
            50% {
                color: #FF4500; /* Цвет заката */
            }
            100% {
                color: #DC143C; /* Малиновый цвет */
            }
        }

        h1 {
            animation: colorChange 2s infinite;
        }

        a {
            animation: colorChange 2s infinite;
        }
    </style>
</head>

<body>
    <h1>Тут есть комиксы!</h1>
    <p><span style="color:#DC143C;">Перейти на</span> <a href="https://vpcomics.wordpress.com/2025/02/13/fewi-vs-p-v/" style="color:#DC143C; text-decoration:none; animation: colorChange 2s infinite;">комиксы</a></p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>18+</title>
<style>
#confirmAge {
    background-color: #ff6600;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 20px; /* делаем кнопку более округлой */
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
}
<!DOCTYPE html>
<html>
<head>
<style>
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: white;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #888;
  width: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.btn {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

.btn:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<div id="myModal" class="modal">
  <div class="modal-content">
    <h1>Подтвердите ваш возраст</h1>
    <button class="btn" onclick="closeModal()">Мне 18 лет</button>
  </div>
</div>

<script>
var modal = document.getElementById('myModal');

window.onload = function() {
  modal.style.display = 'block';
}

function closeModal() {
  modal.style.display = 'none';
}
</script>

</body>
</html>
