<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @keyframes colorChange {
            0% {
                color: #DC143C; /* Малиновый цвет */
            }
            50% {
                color: #FF4500; /* Цвет заката */
            }
            100% {
                color: #DC143C; /* Малиновый цвет */
            }
        }

        h1 {
            animation: colorChange 2s infinite;
        }

        a {
            animation: colorChange 2s infinite;
        }
    </style>
</head>

<body>
    <h1>Тут есть комиксы!</h1>
    <p><span style="color:#DC143C;">Перейти на</span> <a href="https://vpcomics.wordpress.com/2025/02/13/fewi-vs-p-v/" style="color:#DC143C; text-decoration:none; animation: colorChange 2s infinite;">комиксы</a></p>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .modal-content {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>18+</title>
<style>
#confirmAge {
    background-color: #ff6600;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 20px; /* делаем кнопку более округлой */
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Подтверждение возраста</title>
<style>
.modal {
    width: 300px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
h2 {
    text-align: center;
}
button {
    display: block;
    margin: 15px auto 0;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="modal">
    <h2>Подтвердите ваш возраст</h2>
    <p>Вы уверены, что вам уже 18 лет?</p>
    <button>Да, мне уже 18 лет</button>
</div>
</body>
</html>
